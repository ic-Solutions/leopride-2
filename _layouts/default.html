<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  {% include navigation.html %} {% include header.html %}
  <!-- Page Content -->
    {{ content }}
  <!-- /.container -->
  {% include footer.html %}

  <!-- Bootstrap core JavaScript -->
  <script src="{{ site.baseurl }}/assets/vendor/jquery/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/slick/slick.min.js"></script>

  <script>
    $(document).ready(function() {
 // executes when HTML-Document is loaded and DOM is ready
    // breakpoint and up  
    $(window).resize(function(){
      if ($(window).width() >= 980){  

          // when you hover a toggle show its dropdown menu
          $(".navbar .dropdown-toggle").hover(function () {
             $(this).parent().toggleClass("show");
             $(this).parent().find(".dropdown-menu").toggleClass("show"); 
           });

              // hide the menu when the mouse leaves the dropdown
            $( ".navbar .dropdown-menu" ).mouseleave(function() {
              $(this).removeClass("show");  
            });
        
          // do something here
        } 
      });  
});
</script>

<script>
  $(document).ready(function(){
    $('.slick-slider').slick({
        accessibility: true,
        arrows: false,
        dots: true,
        infinite: true,
        speed: 300,
        slickPlay: true
    });
  });
</script>


<!-- Load fontawesome.css -->
<script>
(function() {
    var css = document.createElement('link');
    css.href = '/assets/vendor/fontawesome/css/all.min.css';
    css.rel = 'stylesheet';
    css.type = 'text/css';
    document.getElementsByTagName('head')[0].appendChild(css);
})();
</script>


</body>

</html>
